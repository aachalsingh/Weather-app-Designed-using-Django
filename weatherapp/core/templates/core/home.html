<html lang="en">
<head>

            text-align: center;

            width: 22%;
            padding: 15px;
            border: 2px solid black;
            background-color: black;
            color: wheat;
            cursor: pointer;
            
        }

    </style>
</head>
<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet" rel="stylesheet">
<body>
    <div id="main">

        <label for="city"></label>
        <input type="text" name="city" id="city" placeholder="type the name of the city..."><br>
        <input type="submit" value="submit">
    </form>
    {% if result %}
        <h3>{{ result.region }}</h3>
        <h3>{{ result.dayhour }}</h3>
